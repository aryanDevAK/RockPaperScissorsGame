<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Rock|Paper|Scissors</h1>
      <div class="results">
        <p style="color: red">Your Score : <span id="playerResult">0</span></p>
        <p>Computer Score : <span id="computerResult">0</span></p>
      </div>
      <div class="container">
        <h2 class="player" style="color: red">
          Player :<span id="player"></span>
        </h2>
        <h2 class="computer">Computer :<span id="computer"></span></h2>
        <h2 class="result" style="color: greenyellow">
          Result :<span id="result"></span>
        </h2>
      </div>
      <div class="buttons">
        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
