<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Play Rock|Paper|Scissors</h1>
    <div class="container">
      <h2 class="player">Player :<span id="player"></span></h2>
      <h2 class="computer">Computer :<span id="computer"></span></h2>
      <h2 class="result">Result :<span id="result"></span></h2>
    </div>
    <div id="buttons">
      <button class="choiceBtn">ROCK</button>
      <button class="choiceBtn">PAPER</button>
      <button class="choiceBtn">SCISSORS</button>
    </div>
  </body>
</html>
